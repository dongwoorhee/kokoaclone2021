<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styleassign9.css">
  </head>
  <body>
    <div class="outerbox">
      <div class="header">
        <div class="header__icon"><i class="fas fa-times fa-2x"></i></div>
        <div class="header__title">Playlist</div>
      </div>
      <div class="playsong">
        <div class="playsong__icon">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="playsong-detail">
          <div class="playsong__title">Random Love</div>
          <div class="playsong__singer">By Divay Kapoor</div>
        </div>
      </div>

      <div class="button">
        <div class="button__play">
          <i class="fas fa-play"></i>
          <span>Play</span> 
        </div>
        <div class="button__circle">
          <i class="far fa-heart"></i>
        </div>
        <div class="button__circle">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <div class="songlist">
        <div class="songlist__icon tomato"></div>
        <div class="songlist__detail">
          <div class="songlist__detail-title">Martagasti</div>
          <div class="songlist__detail-singer">Mohit Chauhan</div>
        </div>
      </div>

      <div class="songlist">
        <div class="songlist__icon pink"></div>
        <div class="songlist__detail">
          <div class="songlist__detail-title">Attitude</div>
          <div class="songlist__detail-singer">Lewis of Man - Attitude</div>
        </div>
      </div>

      <div class="songlist">
        <div class="songlist__icon blue"></div>
        <div class="songlist__detail">
          <div class="songlist__detail-title">Try Everything</div>
          <div class="songlist__detail-singer">Shakira - Zootopia</div>
        </div>
      </div>

      <div class="songlist">
        <div class="songlist__icon teal"></div>
        <div class="songlist__detail">
          <div class="songlist__detail-title">Sunflower</div>
          <div class="songlist__detail-singer">Joseph Vincent - Sunflower</div>
        </div>
      </div>

    </div>
  </body>
</html>
