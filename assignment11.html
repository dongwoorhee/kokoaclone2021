<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- first screen -->
    <div class="screen">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      
      <div class="album">
        <img src="tyler-pic-got.png" alt="" class="album__singer">
        <div class="main-info">
          <h1>Tyler, The Creator </h1>
          <span>Rap , hiphop</span>
        </div>
        <div class="album__button">
          <div class="album__button-push shuffle">Shffle</div>
          <div class="album__button-push">
            <i class="fas fa-heart fa-xs"></i>
            <span>212,971</span>
          </div>
        </div>
      </div>


      <ul class="waitingsong-lists">
        <li class="albumlist">
          <img src="tyler-pic-second.png" alt="" class="albumjacket">
          <div class="album-title">
          <span class="singer">Tyler, The Creator</span>
          <span class="title">earthquake</span>
          </div>
          <i class="fas fa-ellipsis-v fa-xs"></i>
        </li>
        
        <li class="albumlist">
          <div class="music_playing">
            <img src="tyler_creator.png" alt="" class="albumjacket">
            <div class="music_playing-icon">
            <i class="fas fa-volume-up"></i>
          </div>
          </div>
          <div class="album-title">
            <span class="singer">Tyler, The Creator</span>
            <span class="title">november</span>
          </div>
          <i class="fas fa-ellipsis-v fa-xs"></i>
        </li>

        <li class="albumlist">
          <img src="tyler_creator.png" alt="" class="albumjacket">
          <div class="album-title">
            <span class="singer">Tyler, The Creator</span>
            <span class="title">911</span>
          </div>
          <i class="fas fa-ellipsis-v fa-xs"></i>      
        </li>

        <li class="albumlist">
          <img src="tyler_wolf.png" alt="" class="albumjacket">
          <div class="album-title">
            <span class="singer">Tyler, The Creator</span>
            <span class="title">wolf</span>
          </div>
          <i class="fas fa-ellipsis-v fa-xs"></i>
        </li>
        
      </ul>

      <div class="playingmachine">
        <div class="album-title">
          <span class="singer white">Tyler, The Creator</span>
          <span class="title white">november</span>
        </div>
        <div class="playingmachine_icons white">
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward fa-xs"></i>
        </div>

      </div>


    </div>

      
  

    <!-- sencond screen -->
    <div class="screen">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>

      <div class="main-contents">
        <img src="tyler_creator.png" alt="" class="playingjacket">
        
        <div class="main-info">
          <h1>november</h1>
          <span>tyler,The creator</span>
        </div>

        <div class="player-track">
          <div class="index">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <div class="playet-track__length">
            <div class="player-track__currentpos">

            </div>
            <div class="player-poscircle"></div>
          </div>
        </div>

        <!-- <input type="range" class="track"> -->

        <div class="player">
          <i class="fas fa-redo-alt fa-xs"></i>
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-play-circle fa-2x"></i>
          <i class="fas fa-step-forward fa-xs"></i>
          <i class="fas fa-random fa-xs"></i>
        </div>

      </div>
    </div>
  </body>
</html>
