<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer">
      <div class="header">
        <div class="header__menu">
          <i class="fas fa-bars"></i>
          <span>Library</span>
          <i class="fas fa-shopping-bag"></i>
        </div>

        <div class="searchbox">
          <span>Search books...</span>
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="selected-book">
        <span class="selected-book__title">Book of the Day</span>
        <div class="bookdetail">
          <img src="img1.png" alt="" class="bookcover">
          <div class="bookinfo">
            <div class="title">
              <span>No fixed above</span>
              <p>Journey Through</p>
              <div class="ratings">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="select-btn">
              <div class="smallbtn">Journey</div>
              <div class="smallbtn">Biography</div>
            </div>
            <div class="rib">
              <div class="circle"></div>
              <div class="square">Book now</div>
            </div>

          </div>

        </div>

      </div>

      <div class="scrollbooks">
        <ul class="items">
          <li class="book-pictures">
            <img src="img2.png" alt="">
            <div class="star-rate">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </li>
          <li class="book-pictures">
            <img src="img3.png" alt="">
            <div class="star-rate">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </li>
          <li class="book-pictures">
            <img src="img4.png" alt="">
            <div class="star-rate">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </li>
          <li class="book-pictures">
            <img src="img4.png" alt="">
            <div class="star-rate">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </li>
        </ul>
      </div>

      <div class="author">
        <div class="author-title">Popular authors</div>
        <div class="authoredetail">
          <img src="author.png" alt="" class="authorpicture">
          <div class="author-bio">
            <div class="authorname">George Raymond <br>Richard Margin </div>
            <div class="explanation">
              Modern american science fiction writer, producer and editor, winner of many literary awards.
            </div>
          </div>
        
        </div>
      </div>


    </div>
    
  </body>
</html>
