<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat with DW - kokoaclone</title>
</head>
<body id="chatscreen">
    <!-- <h1>hello this is my friends</h1> -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
              </svg> -->
            <!-- wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- battery icon -->
            <!-- lightning icon  -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">DW</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Tuesday, Aug 17 , 2021
       </div>

       <div class="message-row">
           <img src="tyler_wolf.png" alt="">
           <div class="message-row__content">
               <span class="message__author">DW</span>
               <div class="message__info">
                   <span class="message__bubble">Hi</span>
                   <span class="message__time">21:27</span>
               </div>
           </div>
       </div>

       <div class="message-row message-row__own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi, Nice to meet you</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>

    </main>
    <form action="" class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write message here">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
